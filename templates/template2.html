<!-- Template file: template2.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Resume Template 2</title>
    <style>
        body { font-family: 'Helvetica', sans-serif; margin: 0; padding: 0; }
        .container { display: flex; }
        .left { width: 30%; background: #f4f4f4; padding: 20px; }
        .right { width: 70%; padding: 20px; }
        h1, h2 { margin-top: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <h1>{{full_name}}</h1>
        <p>{{email}}</p>
        <p>{{phone}}</p>
        <p>{{address}}</p>

        <h2>Skills</h2>
        <p>{{skills}}</p>
    </div>

    <div class="right">
        <h2>Professional Summary</h2>
        <p>{{summary}}</p>

        <h2>Education</h2>
        <p>{{education}}</p>

        <h2>Experience</h2>
        <p>{{experience}}</p>
    </div>
</div>

</body>
</html>
