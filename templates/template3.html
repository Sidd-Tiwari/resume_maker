<!-- Template file: template3.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Resume Template 3</title>
    <style>
        body { font-family: Georgia, serif; margin: 40px; }
        h1 { font-size: 28px; }
        h2 { font-size: 20px; color: #555; }
        p { font-size: 16px; }
        hr { border: 0; border-top: 1px solid #ccc; }
    </style>
</head>
<body>

    <h1>{{full_name}}</h1>
    <p>{{email}} | {{phone}} | {{address}}</p>
    <hr>

    <h2>Summary</h2>
    <p>{{summary}}</p>

    <h2>Education</h2>
    <p>{{education}}</p>

    <h2>Experience</h2>
    <p>{{experience}}</p>

    <h2>Skills</h2>
    <p>{{skills}}</p>

</body>
</html>
