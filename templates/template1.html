<!-- Template file: template1.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Resume Template 1</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        h2 { border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>

    <h1>{{full_name}}</h1>
    <p>Email: {{email}} | Phone: {{phone}} | Address: {{address}}</p>

    <h2>Professional Summary</h2>
    <p>{{summary}}</p>

    <h2>Education</h2>
    <p>{{education}}</p>

    <h2>Experience</h2>
    <p>{{experience}}</p>

    <h2>Skills</h2>
    <p>{{skills}}</p>

</body>
</html>
